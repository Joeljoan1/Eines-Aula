<!DOCTYPE html>
<html>
<head>
    <title>Temporitzador & Ruleta</title>
    <link rel="stylesheet" href="rellotge.css">
    <link rel="stylesheet" href="ruleta.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <button id="theme-toggle">Canviar aparen√ßa</button>
    <div id="part-superior">
        <div class="text">
        </div>
        <div id="date"></div>
        <div id="clock">00:00:00</div>
        <div id="timer-inputs">
            <input id="end_time" type="text" placeholder="HH:MM:SS">
            <button id="set_end_time">Establir Hora </button>
            <input id="hours" type="text" placeholder="HH">
            <input id="minutes" type="text" placeholder="MM">
            <input id="seconds" type="text" placeholder="SS">
            <button id="start">Iniciar</button>
        </div>
        <p id="remaining"></p>
        <audio id="alarm" src="purge.mp3" preload="auto"></audio>
    </div>

    <div id="ruleta"></div>
    <div id="nom-seleccionat">Prem la ruleta per a seleccionar un nom</div>

    <audio id="ruleta-sound" src="misc333.mp3" preload="auto"></audio>
    <script src="rellotge.js"></script>
    <script src="ruleta.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <button id="spin-button">Gira la ruleta</button>
</body>
</html>
